apply plugin: 'java'

sourceCompatibility = 1.7

version = '1.0'

jar {
  manifest {
    attributes 'Implementation-Title': 'eda095',
            'Implementation-Version': version
  }
}

def pdfDir = new File('build/pdfs/')

task resources(dependsOn: 'classes') {
  pdfDir.mkdirs()
}

task(lab2thread, dependsOn: 'resources', type: JavaExec) {
  main = 'com.zolomon.eda095.lab2.thread.Main'
  classpath = sourceSets.main.runtimeClasspath
  //args = ['http://cs.lth.se/eda095/foerelaesningar/', pdfDir.toString()]
  args = ['http://cs.lth.se/eda095/tidigare-aar/eda095-2014/foerelaesningar/?no_cache=1', pdfDir.toString()]
}

task(lab3, dependsOn: 'classes', type: JavaExec) {
    main = 'com.zolomon.eda095.lab3.EchoTcp2'
    classpath = sourceSets.main.runtimeclasspath
}
